<!DOCTYPE html>
<html ng-app lang="en"> <!--Especificar que es una aplicación con ng-app-->
<head>
	<meta charset="UTF-8">
	<title>Modelo en Scope</title>
</head>
<body ng-controller="AlumnoController">
	{{alumno.nombre}} estudia {{alumno.curso}}

	<!--Scripts-->
		<!--Angular-->
		<script src="angular.min.js" type="text/javascript"></script>
		<!--Propio-->
		<script type="text/javascript">
		function AlumnoController($scope){
			//Definimos el modelo alumno como
			//propiedad de scope
			$scope.alumno={ //Datos
				nombre: "Juan Blanco",
				curso: "3º ESO"
			}
		};
		</script>
</body>
</html>
